<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="container1">
      <p class="txtYourResult">Your Result</p>
      <div class="circle">
        <p class="txt76">76</p>
         <p class="txtOf100">of 100</p>
      </div>
      <p class="txtGreat">Great</p>
      <p class="txtYouScored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="container2">
      <p class="summary">Summary</p>
      <div class="containers reaction">
        <div class="containerLeft">
          <img src="assets/images/icon-reaction.svg" alt="IconReaction">
          <span class="txtGeneral txt_reaction">Reaction</span>
        </div>
        <span class="numbers"><span class="numbrerWeight">80</span> / 100</span>
      </div>
      <div class="containers memory">
        <div class="containerLeft">
          <img src="assets/images/icon-memory.svg" alt="IconMemory">
          <span class="txtGeneral txt_memory">Memory</span>
        </div>
        <span class="numbers"><span class="numbrerWeight">92</span> / 100</span>
      </div>
      <div class="containers verbal">
        <div class="containerLeft">
          <img src="assets/images/icon-verbal.svg" alt="IconVerbal">
          <span class="txtGeneral txt_verbal">Verbal</span>
        </div>
        <span class="numbers"><span class="numbrerWeight">61</span> / 100</span>
      </div>
      <div class="containers visual">
        <containerLeft>
          <img src="assets/images/icon-visual.svg" alt="IconVisual">
          <span class="txtGeneral txt_visual">Visual</span>
        </containerLeft>
        <span class="numbers"><span class="numbrerWeight">72</span> / 100</span>
      </div>
      <input type="submit" value="Continue"></input>
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lizSilva27" target="_blank">Lizeth SÃ¡nchez</a>.
  </footer>
</body>
</html>
